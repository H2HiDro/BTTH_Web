<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/Canculator.css">
</head>

<body>
    <div id="calculator">
        <input type="text" id="display" disabled>
        <div id="buttons">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>/</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>*</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
            <button>0</button>
            <button>.</button>
            <button id="clear">C</button>
            <button>+</button>
            <button id="equals">=</button>
        </div>
    </div>

    <script src="./js/scrip.js"></script>
</body>

</html>
