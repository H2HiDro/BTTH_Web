<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Tuan5/css/Bai_1.css">
</head>

<body>
    <div class="Wapper">
        <div class="menu">
            <div class="tool">
                <div><img src="../Tuan5/img/logo.png" alt=""></div>
                <div id="itemtool"><img src="../Tuan5/img/home.png" alt=""></div>
                <div id="itemtool"><img src="../Tuan5/img/chatting.png" alt=""></div>
                <div id="itemtool"><img src="../Tuan5/img/calender.png" alt=""></div>
                <div id="itemtool" style="background-color: rgb(244,196,196);"><img src="../Tuan5/img/cam.png" alt=""></div>
                <div id="itemtool"><img src="../Tuan5/img/user.png" alt=""></div>
            </div>
            <div class="user">
                <div><img src="../Tuan5/img/avatar 1328.png" alt=""></div>
                <div><img src="../Tuan5/img/setting.png" alt=""></div>
            </div>
        </div>
        <div class="metting">
            <div class="metting_title">
                <div id="time">
                    <div>
                        <h1>Meeting title</h1>
                    </div>
                    <div>
                        <p><span class="dot_red"></span>12:00</p>
                    </div>
                </div>
                <div id="content">
                    <div id="internal">
                        <img src="../Tuan5/img/male_user_20px.png" alt="">

                    </div>
                    <div id="clender">
                        <img src="../Tuan5/img/calender_small.png" alt="">

                    </div>
                    <div id="time_line">
                        <p>|</p>
                        <p>8:00 - 9:00 AM</p>
                    </div>
                </div>
            </div>
            <div class="metting_main" style="background-image: url(../Tuan5/img/img_big.png);">
                <div>
                    <p><span class="online"></span> Benjamin Crawford</p>
                </div>
                <div><img src="../Tuan5/img/mic_color.png" alt=""></div>
            </div>
            <div class="metting_cam">
                <div class="cam">
                    <div id="cam_item" style="background-image:url(../Tuan5/img/img2.png);">
                        <div>
                            <p><span class="online"></span> Christian Scott</p>
                        </div>
                        <div id="cam_item_mic"><img src="../Tuan5/img/microphone_1.png" alt=""></div>
                    </div>
                    <div id="cam_item" style="background-image:url(../Tuan5/img/img1.png);">
                        <div>
                            <p><span class="online"></span> Deborah Chu</p>
                        </div>
                        <div id="cam_item_mic"><img src="../Tuan5/img/microphone_2.png" alt=""></div>
                    </div>
                    <div id="cam_item" style="background-image:url(../Tuan5/img/img.png);">
                        <div>
                            <p><span class="online"></span> Jordan Nieves</p>
                        </div>
                        <div id="cam_item_mic"><img src="../Tuan5/img/microphone_1.png" alt=""></div>
                    </div>
                </div>
                <div class="cam_tool">
                    <div><img src="../Tuan5/img/mic_grey_color.png" alt=""></div>
                    <div><img src="../Tuan5/img/cam_color.png" alt=""></div>
                    <div><img src="../Tuan5/img/speaker_grey_color.png" alt=""></div>
                    <div><button>End meeting</button></div>
                    <div><img src="../Tuan5/img/Button 2179.png" alt=""></div>
                    <div><img src="../Tuan5/img/share.png" alt=""></div>
                    <div><img src="../Tuan5/img/3cham.png" alt=""></div>
                </div>
            </div>
        </div>
        <div class="part">Participants</div>
